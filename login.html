<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

   <section class="area-login">
        <div class="login">
            <div>
                <img src="imagens/login.png" alt="">
            </div>

            <form action="#" method="post">
                <input type="text" name="usuario" id="usuario" required placeholder="nome do usuário">
                <input type="password" name="senha" id="senha" required placeholder="senha">
                <div class="forgot-password">   
                    <div>
                        <label>
                            Lembrar me<input type="checkbox" name="lembrar-me" id="lembrar-me">
                        </label>
                    </div>
                    <div>
                        <label>Esqueceu sua senha?<a href="">Clique aqui</a></label>
                    </div>
                </div>
                <input type="submit" value="entrar">
                <div class="register">
                    <p>Ainda não possui uma conta?<a href="cadastro.html">Criar conta</a></p>
                </div>

            </form>
        </div>

   </section>

   

    
</body>
</html>
